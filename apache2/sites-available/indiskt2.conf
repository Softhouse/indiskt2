<VirtualHost *:80>
	ServerName indiskt2.localhost
	DocumentRoot /home/david/PhpstormProjects/indiskt2/public
	<Directory   /home/david/PhpstormProjects/indiskt2/public>
    	DirectoryIndex index.html
    	AllowOverride All
    	Order allow,deny
    	Allow from all
      Satisfy any

      RewriteEngine on

# Don't rewrite files or directories
      RewriteCond %{REQUEST_FILENAME} -f [OR]
      RewriteCond %{REQUEST_FILENAME} -d
      RewriteRule ^ - [L]

# Rewrite everything else to index.html to allow html5 state links
      RewriteRule ^ index.html [L]
	</Directory>
</VirtualHost>
